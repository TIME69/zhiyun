<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'> -->
      <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="vendor/angular.min.js"></script>
    <title>登录</title>
    <style>
    body {
        background-image: url(images/homebg.jpg);
        background-size: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    body {
        margin-top: 10%;
    }

    .container {
        width: 480px;
        height: 220px;
        padding:0px;
    }

    #login .input-group{
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .fontStyle {
        font-size: 12px;
    }
    </style>
</head>

<body>
    <div class="container" style="padding-top:50px;" ng-controller="loginCtrl">
        <div id="login" class="jumbotron">
            <h3 class="text-center">登录</h3>
            <div class="container">
                <form class="form-horizontal" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                               </span>
                        <input type="text" class="form-control" placeholder="用户名" ng-model="user.userName">
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                                   <i class="glyphicon glyphicon-lock"></i>
                               </span>
                        <input type="{{confirm?password:text}}" class="form-control" placeholder="密码" ng-model="user.password">
                    </div>
                    <div class="input-group fontStyle" style="margin:10px 0;">
                        <input class="btn btn-info" type="checkbox" value="check" ng-model="confirm" style="margin:0px !important;"><span> 同意并遵守<a href="#">《服务条款》</a></span>
                    </div>
                    <div  class="text-center"><span style="display: none;">用户名密码错误</span></div>
                    <button type="button" class="btn btn-large  btn-primary form-control" ng-click="login()">登录</button>
                </form>
                <div>
                    <div class="fontStyle" style="margin-top: 10px;">
                        <span>还没有帐号？<a href="#">免费注册</a><a href="#" class="pull-right">忘记密码？</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</body>
    <script type="text/javascript">
        
        var app = angular.module("APP",[]);
        app.controller("loginCtrl",["$scope",function($scope){
            $scope.confirm = false;
            $scope.user = {
                userName:"",
                password:""
            };
            $scope.login = function(){
                console.log($scope.user);
            };
        }]);
        angular.bootstrap(document,["APP"]);
    </script>
</html>
